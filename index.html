  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: #e4e4e7;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00d4ff, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #a1a1aa;
      font-size: 1rem;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .file-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1.25rem;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .file-card:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #00d4ff;
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(0, 212, 255, 0.15);
    }

    .file-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #7c3aed, #00d4ff);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .file-icon svg {
      width: 28px;
      height: 28px;
      fill: white;
    }

    .file-info {
      flex: 1;
      min-width: 0;
    }

    .file-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 0.35rem;
      word-break: break-word;
    }

    .file-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.875rem;
      color: #a1a1aa;
    }

    .file-meta span {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .file-meta svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
      opacity: 0.7;
    }

    .download-btn {
      background: linear-gradient(135deg, #00d4ff, #7c3aed);
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #71717a;
      font-size: 0.875rem;
    }

    footer a {
      color: #00d4ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .file-card {
        flex-direction: column;
        text-align: center;
      }

      .file-meta {
        justify-content: center;
      }

      .download-btn {
        width: 100%;
      }
    }
  </style>
</head>
